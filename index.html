<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCB Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>

   
    <div id="login_area">
        <h1 class="text-center">Welcome to UCB Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text"class="form-control design" placeholder="Enter Your Email">
            <br>
            <input type="password"class="form-control design"placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>
    <div id="Transaction-area">
        <div class="row">
           
                <div class="col-md-4">
                    <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentdeposit">00</span></h2>
                    </div>
                </div>
            
            
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentwithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance">

                    <h5>Balance</h5>
                <h2>$<span id="totalbalance">1240</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                 <h4>Deposit</h4>
                 <br>
                <input id="depositinput"type="text"class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit"class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                <input id="withdrawinput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw"class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        //login button event handler
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginarea=document.getElementById("login_area");
            loginarea.style.display="none";
            const transitionarea=document.getElementById("Transaction-area");
            transitionarea.style.display="block";

            
        })
        
    //deposit button event handler
          const depositbutton=document.getElementById("deposit");
         depositbutton.addEventListener("click",function(){
             
             const depositnumber=eventhandler("depositinput");

            updatespantext("currentdeposit",depositnumber);
            updatespantext("totalbalance",depositnumber);
    
            document.getElementById("depositinput").value="";
          })
          const withdrawbtn=document.getElementById("withdraw");
          withdrawbtn.addEventListener("click",function(){
              const withdrawnumber=eventhandler("withdrawinput");
              updatespantext("currentwithdraw",withdrawnumber);
              updatespantext("totalbalance",-1*withdrawnumber);

              document.getElementById("withdrawinput").value="";
          })
          function updatespantext(id,number) {
         const current=document.getElementById(id).innerText;
         const currentnumber=parseFloat(current);
         const totalnumber=currentnumber+number;
         document.getElementById(id).innerText=totalnumber;
        }
        function eventhandler(id){
         const amount=document.getElementById(id).value;
         const number=parseFloat(amount);
         return number;
        }
        

    </script>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
